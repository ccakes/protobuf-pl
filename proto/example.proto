syntax = "proto3";

package example;

// Simple message for testing
message Person {
    string name = 1;
    int32 id = 2;
    optional string email = 3;
    repeated string phone_numbers = 4;
    
    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }
    
    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }
    
    repeated PhoneNumber phones = 5;
    
    map<string, string> attributes = 6;
}

// Test enum at top level
enum Status {
    UNKNOWN = 0;
    ACTIVE = 1;
    INACTIVE = 2;
}
